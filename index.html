<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subtítulos con Cámara y Captura de Voz</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #transcription {
      position: fixed;
      bottom: 20%;
      left: 50%;
      width: 80vw;
      transform: translateX(-50%);
      font-size: 6vw;
      line-height: 1.5;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      color: white;
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 10px;
      z-index: 1;
    }

    #controls button {
      font-size: 18px;
      background-color: black;
      color: #565252;
      border: 1px solid #565252;
      padding: 8px 12px;
      border-radius: 5px;
    }

    #settings {
      position: fixed;
      top: 10%;
      left: 10%;
      width: 80%;
      max-width: 300px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 10;
      color: white;
    }

    #settings label {
      display: block;
      font-size: 14px;
      margin-top: 10px;
      color: #ddd;
    }

    #settings input,
    #settings select {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      font-size: 14px;
      color: black;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 100;
    }

    #popup iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    #popup p {
      font-size: 18px;
      color: white;
      margin: 10px 0;
    }

    #popup button {
      font-size: 16px;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <div id="transcription">
    <p id="text"></p>
  </div>

  <div id="controls">
    <button id="startBtn">Iniciar</button>
    <button id="stopBtn">Detener</button>
    <button id="fullscreenBtn">Pantalla completa</button>
    <button id="settingsBtn">Configuración</button>
  </div>

  <div id="settings">
    <label for="bgColor">Color de fondo:</label>
    <input type="color" id="bgColor" value="#000000" />

    <label for="opacity">Opacidad del fondo:</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.7" />

    <label for="fontSize">Tamaño de letra:</label>
    <input type="range" id="fontSize" min="2" max="10" step="0.1" value="6" />vw

    <label for="popupDelay">Tiempo para mostrar el pop-up (segundos):</label>
    <input type="number" id="popupDelay" min="1" value="10" />

    <label for="videoURL">URL del video de YouTube:</label>
    <input type="url" id="videoURL" placeholder="https://youtu.be/VIDEO_ID" required />
    <button id="startSettingsBtn">Guardar y Comenzar</button>
  </div>

  <div id="popup">
    <iframe id="adVideo" allow="autoplay; fullscreen" playsinline></iframe>
    <p>Podrás cerrar este anuncio en <span id="countdown">15</span> segundos</p>
    <button id="closePopupBtn">Cerrar</button>
  </div>

  <script>
    let recognition;
    let embedURL = "";
    let popupTimer, countdownTimer;

    function initCamera() {
      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error('Error al acceder a la cámara: ' + err);
          alert('No se pudo acceder a la cámara. Asegúrate de otorgar permisos.');
        });
    }

    function initSpeechRecognition() {
      if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = "es-ES";

        recognition.onresult = (event) => {
          let interimTranscript = '';
          let finalTranscript = '';

          for (let i = 0; i < event.results.length; i++) {
            const transcript = event.results[i][0].transcript.trim();
            if (event.results[i].isFinal) {
              finalTranscript += transcript + ' ';
            } else {
              interimTranscript += transcript;
            }
          }

          document.getElementById('text').textContent = finalTranscript || interimTranscript;
        };

        recognition.onend = () => {
          recognition.start();
        };

        recognition.start();
      } else {
        alert('Tu navegador no soporta reconocimiento de voz.');
      }
    }

    function convertYouTubeURL(url) {
      let videoId;
      if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
      } else if (url.includes("youtube.com/watch?v=")) {
        videoId = url.split("watch?v=")[1].split("&")[0];
      } else if (url.includes("youtube.com/shorts/")) {
        videoId = url.split("shorts/")[1].split("?")[0];
      }
      return videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1` : url;
    }

    function showPopup() {
      stopRecognition();
      document.getElementById('adVideo').src = embedURL;

      document.getElementById('popup').style.display = 'block';
      let countdown = 15;
      const countdownElem = document.getElementById('countdown');
      const closeBtn = document.getElementById('closePopupBtn');

      countdownElem.textContent = countdown;
      closeBtn.style.display = 'none';

      countdownTimer = setInterval(() => {
        countdown--;
        countdownElem.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(countdownTimer);
          closeBtn.style.display = 'inline';
        }
      }, 1000);
    }

    document.getElementById('closePopupBtn').addEventListener('click', () => {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('adVideo').src = '';
      startRecognition();
    });

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
    }

    function startRecognition() {
      if (!recognition) {
        initSpeechRecognition();
      } else {
        recognition.start();
      }
    }

    document.getElementById('startSettingsBtn').addEventListener('click', () => {
      const delay = parseInt(document.getElementById('popupDelay').value) * 1000;
      const videoURL = document.getElementById('videoURL').value;
      embedURL = convertYouTubeURL(videoURL);

      document.getElementById('settings').style.display = 'none';
      popupTimer = setTimeout(showPopup, delay);
      startRecognition();
    });

    window.onload = () => {
      initCamera();
      startRecognition();
    };
  </script>
</body>
</html>
