<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subtítulos con Cámara y Captura de Voz</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #transcription {
      position: fixed;
      bottom: 20%;
      left: 50%;
      width: 80vw;
      transform: translateX(-50%);
      font-size: 6vw;
      line-height: 1.5;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      color: white;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 100;
    }

    #popup iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    #popup p {
      font-size: 18px;
      color: white;
      margin: 10px 0;
    }

    #popup button {
      font-size: 16px;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <div id="transcription">
    <p id="text"></p>
  </div>

  <div id="popup">
    <iframe id="adVideo" allow="autoplay; fullscreen" playsinline></iframe>
    <p>Podrás cerrar este anuncio en <span id="countdown">15</span> segundos</p>
    <button id="closePopupBtn">Cerrar</button>
  </div>

  <script>
    let recognition;
    let embedURL = "";
    let popupTimer, countdownTimer;

    // Inicializar la cámara
    function initCamera() {
      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error('Error al acceder a la cámara: ' + err);
          alert('No se pudo acceder a la cámara. Asegúrate de otorgar permisos.');
        });
    }

    // Inicializar el reconocimiento de voz
    function initSpeechRecognition() {
      if ('webkitSpeechRecognition' in window) {
        recognition = new webkitSpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = "es-ES";

        recognition.onresult = (event) => {
          let interimTranscript = '';
          let finalTranscript = '';

          for (let i = 0; i < event.results.length; i++) {
            const transcript = event.results[i][0].transcript.trim();
            if (event.results[i].isFinal) {
              finalTranscript += transcript + ' ';
            } else {
              interimTranscript += transcript;
            }
          }

          document.getElementById('text').textContent = finalTranscript || interimTranscript;
        };

        recognition.onend = () => {
          recognition.start(); // Reiniciar automáticamente
        };

        recognition.start();
      } else {
        alert('Tu navegador no soporta reconocimiento de voz.');
      }
    }

    // Convertir URL de YouTube al formato embebido
    function convertYouTubeURL(url) {
      let videoId;
      if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
      } else if (url.includes("youtube.com/watch?v=")) {
        videoId = url.split("watch?v=")[1].split("&")[0];
      } else if (url.includes("youtube.com/shorts/")) {
        videoId = url.split("shorts/")[1].split("?")[0];
      }
      return videoId ? `https://www.youtube.com/embed/${videoId}?autoplay=1&mute=1` : url;
    }

    // Mostrar el pop-up con el video
    function showPopup() {
      stopRecognition();
      document.getElementById('adVideo').src = embedURL;

      document.getElementById('popup').style.display = 'block';
      let countdown = 15;
      const countdownElem = document.getElementById('countdown');
      const closeBtn = document.getElementById('closePopupBtn');

      countdownElem.textContent = countdown;
      closeBtn.style.display = 'none';

      countdownTimer = setInterval(() => {
        countdown--;
        countdownElem.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(countdownTimer);
          closeBtn.style.display = 'inline';
        }
      }, 1000);
    }

    // Cerrar el pop-up y reanudar reconocimiento de voz
    document.getElementById('closePopupBtn').addEventListener('click', () => {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('adVideo').src = '';
      startRecognition();
    });

    // Detener el reconocimiento de voz
    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
    }

    // Iniciar el reconocimiento de voz
    function startRecognition() {
      if (!recognition) {
        initSpeechRecognition();
      } else {
        recognition.start();
      }
    }

    // Configurar la URL del video y programar el pop-up
    function startWithVideo(url, delay) {
      embedURL = convertYouTubeURL(url);
      popupTimer = setTimeout(showPopup, delay * 1000);
      startRecognition();
    }

    window.onload = () => {
      initCamera();
      startRecognition();
      const videoURL = prompt("Introduce la URL del video de YouTube:");
      const delay = parseInt(prompt("Introduce el tiempo de retraso para mostrar el video (en segundos):"), 10);
      if (videoURL && delay) {
        startWithVideo(videoURL, delay);
      }
    };
  </script>
</body>
</html>
