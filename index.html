<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>Subtítulos con Cámara y Captura de Voz</title>
  <style>
    body, html {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    #camera {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    #transcription {
      position: fixed;
      bottom: 10%;
      left: 50%;
      width: 80vw;
      transform: translateX(-50%);
      font-size: 6vw;
      line-height: 1.5;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      color: white;
    }

    #controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }

    #controls button, #settings select, #settings input {
      font-size: 18px;
      margin-right: 10px;
      background-color: black;
      color: #565252;
      border: 1px solid #565252;
    }

    #fullscreenBtn {
      font-size: 24px;
    }

    #settings {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="camera" autoplay playsinline></video>
    <div id="transcription">
      <p id="text"></p>
    </div>

    <div id="controls">
      <button id="startBtn">Iniciar</button>
      <button id="stopBtn">Detener</button>
      <button id="fullscreenBtn">Pantalla Completa</button>
      <button id="settingsBtn">Configuración</button>
    </div>

    <div id="settings">
      <label for="bgColor">Color de fondo:</label>
      <input type="color" id="bgColor" value="#000000" />

      <label for="opacity">Opacidad del fondo:</label>
      <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.7" />

      <label for="fontSize">Tamaño de letra:</label>
      <input type="range" id="fontSize" min="2" max="10" step="0.1" value="6" />vw

      <label for="fontType">Tipo de letra:</label>
      <select id="fontType">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
      </select>
    </div>
  </div>

  <script>
    let recognition;
    const transcription = document.querySelector("#text");

    // Función para iniciar la cámara
    function initCamera() {
      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error('Error al acceder a la cámara: ' + err);
        });
    }

    // Función para inicializar el reconocimiento de voz
    function initSpeechRecognition() {
      if (typeof webkitSpeechRecognition !== "undefined") {
        recognition = new webkitSpeechRecognition();
      } else {
        alert("Tu navegador no soporta Speech Recognition.");
        return;
      }

      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "es-ES";

      recognition.addEventListener("result", function (e) {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = 0; i < e.results.length; i++) {
          let transcript = e.results[i][0].transcript.trim();
          if (e.results[i].isFinal) {
            finalTranscript += transcript + ' ';
          } else {
            interimTranscript += transcript;
          }
        }

        // Actualiza el texto en pantalla
        transcription.textContent = finalTranscript || interimTranscript;
      });

      recognition.addEventListener("end", function () {
        recognition.start();  // Reinicia el reconocimiento al terminar
      });
    }

    // Función para iniciar el reconocimiento de voz
    function startRecognition() {
      if (!recognition) {
        initSpeechRecognition();
      }
      recognition.start();
    }

    // Función para detener el reconocimiento de voz
    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
    }

    // Inicia la cámara al cargar la página
    window.onload = initCamera;

    // Eventos de botones
    document.querySelector('#startBtn').addEventListener('click', () => {
      startRecognition();
    });

    document.querySelector('#stopBtn').addEventListener('click', () => {
      stopRecognition();
    });

    // Simulación de pantalla completa
    document.querySelector('#fullscreenBtn').addEventListener('click', function () {
      const container = document.getElementById('container');
      if (container.requestFullscreen) {
        container.requestFullscreen();
      } else {
        alert("Tu navegador no soporta pantalla completa nativa. Puedes agregar este sitio a tu pantalla de inicio para una experiencia completa.");
      }
    });

    // Mostrar/Ocultar configuración
    document.querySelector('#settingsBtn').addEventListener('click', () => {
      const settings = document.getElementById('settings');
      settings.style.display = settings.style.display === 'none' ? 'block' : 'none';
    });

    // Control de configuración de estilo
    document.querySelector('#bgColor').addEventListener('input', (e) => {
      document.querySelector('#transcription').style.backgroundColor = e.target.value;
    });

    document.querySelector('#opacity').addEventListener('input', (e) => {
      document.querySelector('#transcription').style.backgroundColor = document.querySelector('#bgColor').value;
      document.querySelector('#transcription').style.opacity = e.target.value;
    });

    document.querySelector('#fontSize').addEventListener('input', (e) => {
      document.querySelector('#transcription').style.fontSize = e.target.value + 'vw';
    });

    document.querySelector('#fontType').addEventListener('change', (e) => {
      document.querySelector('#transcription').style.fontFamily = e.target.value;
    });
  </script>
</body>
</html>
