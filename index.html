<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subtítulos con Cámara y Captura de Voz</title>
  <style>
    body {
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #camera {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #transcription {
      position: fixed;
      bottom: 20%;
      left: 50%;
      width: 80vw;
      transform: translateX(-50%);
      font-size: 6vw;
      line-height: 1.5;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      color: white;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50vw;
      height: 50vh;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 100;
    }

    #popup p {
      font-size: 18px;
      color: white;
      margin: 10px 0;
    }

    #popup button {
      font-size: 16px;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <div id="transcription">
    <p id="text"></p>
  </div>

  <!-- Pop-up de anuncio -->
  <div id="popup">
    <div id="adVideo"></div>
    <p>Podrás cerrar este anuncio en <span id="countdown">5</span> segundos</p>
    <button id="closePopupBtn">Cerrar</button>
  </div>

  <div id="settings">
    <label for="popupDelay">Tiempo en segundos para mostrar el pop-up:</label>
    <input type="number" id="popupDelay" min="1" value="10" />
    
    <label for="videoURL">URL del video de YouTube:</label>
    <input type="url" id="videoURL" placeholder="Ingresa la URL del video de YouTube" required />
    
    <button id="startSettingsBtn">Guardar y Comenzar</button>
  </div>

  <script>
    let recognition;
    let popupTimer, countdownTimer;
    let player; // Para la API de YouTube

    function initCamera() {
      const video = document.getElementById('camera');
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error('Error al acceder a la cámara: ' + err);
        });
    }

    function initSpeechRecognition() {
      if (typeof webkitSpeechRecognition !== "undefined") {
        recognition = new webkitSpeechRecognition();
      } else {
        alert("Tu navegador no soporta Speech Recognition.");
        return;
      }

      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = "es-ES";

      recognition.addEventListener("result", function (e) {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = 0; i < e.results.length; i++) {
          let transcript = e.results[i][0].transcript.trim();
          if (e.results[i].isFinal) {
            finalTranscript += transcript + ' ';
          } else {
            interimTranscript += transcript;
          }
        }

        transcription.textContent = finalTranscript || interimTranscript;
      });

      recognition.addEventListener("end", function () {
        recognition.start();
      });
    }

    function startRecognition() {
      if (!recognition) {
        initSpeechRecognition();
      }
      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
      }
    }

    function showPopup() {
      document.getElementById("popup").style.display = "block";
      let countdown = 5;
      const countdownElem = document.getElementById("countdown");
      const closeBtn = document.getElementById("closePopupBtn");

      countdownElem.textContent = countdown;
      closeBtn.style.display = "none";

      countdownTimer = setInterval(() => {
        countdown--;
        countdownElem.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(countdownTimer);
          closeBtn.style.display = "inline";
        }
      }, 1000);
    }

    function convertYouTubeURL(url) {
      let videoId;
      if (url.includes("youtu.be/")) {
        videoId = url.split("youtu.be/")[1].split("?")[0];
      } else if (url.includes("youtube.com/watch?v=")) {
        videoId = url.split("watch?v=")[1].split("&")[0];
      }
      return videoId;
    }

    document.getElementById("closePopupBtn").addEventListener("click", closePopup);

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      player.stopVideo();
    }

    function loadVideo(videoId) {
      player = new YT.Player('adVideo', {
        videoId: videoId,
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        closePopup();
      }
    }

    document.getElementById("startSettingsBtn").addEventListener("click", () => {
      const delay = parseInt(document.getElementById("popupDelay").value) * 1000;
      const videoURL = document.getElementById("videoURL").value;
      const videoId = convertYouTubeURL(videoURL);

      document.getElementById("settings").style.display = "none";
      popupTimer = setTimeout(() => {
        showPopup();
        loadVideo(videoId);
      }, delay);
      
      startRecognition();
    });

    window.onload = () => {
      document.getElementById("settings").style.display = "block";
      initCamera();
    };

    // Cargar la API de YouTube
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
      // La API de YouTube está lista y se pueden cargar videos en el pop-up
    }
  </script>
</body>
</html>
